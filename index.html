<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Pavanam' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="title">Hoard Master</div>
        <form>
            <div class="formColumn">
                <table>
                    <tr>
                        <td>
                            <div class="largeCard card0"></div>
                            <div class="number-input">
                                <button>-</button>
                                <input id="t1" type="number" min="0" max="100" value="10">
                                <button tabindex="-1">+</button>
                            </div>
                        </td>
                        <td>
                            <div class="largeCard card1"></div>
                            <div class="number-input">
                                <button>-</button>
                                <input id="t2" type="number" min="0" max="100" value="10">
                                <button>+</button>
                            </div>
                        </td>
                        <td>
                            <div class="largeCard card2"></div>
                            <div class="number-input">
                                <button>-</button>
                                <input id="t3" type="number" min="0" max="100" value="10">
                                <button>+</button>
                            </div>
                        </td>
                        <td>
                            <div class="largeCard card3"></div>
                            <div class="number-input">
                                <button>-</button>
                                <input id="t4" type="number" min="0" max="100" value="10">
                                <button>+</button>
                            </div>
                        </td>
                        <td>
                            <div class="largeCard card4"></div>
                            <div class="number-input">
                                <button>-</button>
                                <input id="t5" type="number" min="0" max="100" value="10">
                                <button>+</button>
                            </div>
                        </td>
                        <td>
                            <div class="largeCard card5"></div>
                            <div class="number-input">
                                <button>-</button>
                                <input id="t6" type="number" min="0" max="100" value="8">
                                <button>+</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="formCell">
                <div class="formColumn">
                    <label for="level">Hoard Level</label>
                    <div class="number-input">
                        <button>-</button>
                        <input id="level" type="number" min="0" max="100" value="0">
                        <button>+</button>
                    </div>
                </div>
                <div class="formColumn">
                    <label for="quality">Hoard Quality</label>
                    <div class="number-input">
                        <button>-</button>
                        <input id="quality" type="number" min="1" max="10" value="1">
                        <button>+</button>
                    </div>
                </div>
                <div class="formColumn">
                    <label for="xp">Leftover XP</label>
                    <div class="number-input">
                        <button>-</button>
                        <input id="xp" type="number" min="0" value="0">
                        <button>+</button>
                    </div>
                </div>
                <div class="formColumn" id="targetLevel-div">
                    <label for="targetLevel">Target Hoard Level</label>
                    <input id="targetLevel" type="number" min="0" max="100" value="100">
                </div>
                <div class="formColumn" id="targetQuality-div">
                    <label for="targetQuality">Target Hoard Quality</label>
                    <input id="targetQuality" type="number" min="1" max="10" value="10">
                </div>
            </div>
        </form>
        <div class="centered slideContainer">
            <div class="sliderLabel">Save Gold</div>
            <input id="troopCostFactor" type="range" min="0" max="6" value="1" class="slider">
            <div class="sliderLabel">Save Rare Treasure</div>
        </div>
        <div class="centered">
            <span id="totalCostLabel">Total gold cost: </span>
            <span id="totalCost"></span>
        </div>
        <div class="centered">
            <div id="troop-counts" class="troopCounts"></div>
        </div>
        <table id="main-table" class="mainTable"></table>
        <table id="main-table-2" class="mainTable"></table>
        <table id="combo-table" class="comboTable"></table>
        <table id="test-table" class="testTable"></table>
        <div id="message"></div>
        <div id="optionCheckbox">
            <label for="exhaustive">Refine Search</label>
            <input id="exhaustive" type="checkbox" checked="0">
        </div>
    </div>
    <div class="footer"></div>

    <script src="constants.js"></script>
    <script src="hoard-calc.js"></script>
</body>

</html>
